<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Циклы</title>
    <script src="HWlesson6.js"></script>
</head>
<body>
<h1>Таблица умножения</h1>
<script>
    for (i = 1; i <= 10; i++) {
        document.write("<div style='float: left; width: 90px;'>");
        for (j = 1; j <= 10; j++) {
            document.write(i + " * " + j + " = " + (i * j) + "<br>");
        }
        document.write ("</div>");
    }
</script>

</body>
</html>
