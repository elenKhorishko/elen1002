<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ФОРМЫ</title>
</head>
<body>
    <form action="index2.html" method="get">
        <label for="first name">Ваше имя</label>
        <input id="first name" name="first_name" placeholder="Ваше имя" value="Елена">
        <br>
        <label>
            Ваша фамилия
            <input name="last_name" placeholder="Ваша фамилия">
        </label>
        <br>
        <label>
            Адрес
            <textarea name="address">Сухомлинского, 69 </textarea>
        </label>
        <br>
        <label>
            Посещаю курсы программирования
            <input type="checkbox" name="courses" value="1" checked>
        </label>
        <br>
        Вожу автомобиль
        <label>
            <input type="radio" name="driving" value="1" checked>
            Да
        </label>
        <label>
            <input type="radio" name="driving" value="2" >
            Нет
        </label>
        <br>
        Хожу в кино
        <label>
            <input type="radio" name="cinema" value="1" >
            Да
        </label>
        <label>
            <input type="radio" name="cinema" value="2" checked>
            Нет
        </label>
        <br>

        <label>
            Область
            <select name="region">
                <option></option>
                <optgroup label="Д"></optgroup>
                    <option value="4">Днепропетровская</option>
                    <option value="5">Донецкая</option>
                </optgroup>
                    <optgroup label="В"></optgroup>
                    <option value="2">Винницкая</option>
                </optgroup>
                <option value="1" selected>АР Крым</option>
            </select>
        </label>
        <br>

        <label>
            Найти
            <input type="search" name="term">
        </label>
        <br>

        <label>
            Дата рождения
            <input type="date" name="birthday">
        </label>
        <br>

        <label>
            email
            <input type="email" name="email">
        </label>
        <br>

        <label>
            Пароль
            <input type="password" name="password">
        </label>
        <br>

        <label>
            Возраст
            <input type="number" name="age" min="5" max="100">
        </label>
        <br>

        <input type="submit" value="Сохранить">
        <input type="button" value="Кнопка">
        <br>



        <button type="submit">  <strong>Умная</strong> кнопка</button>

        <input type="reset" value="Сброс">

    </form>
</body>
</html>
